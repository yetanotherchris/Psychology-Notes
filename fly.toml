# fly.toml app configuration file generated for psychology-notes
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "psychology-notes"
primary_region = "lhr" # London region

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app/site"
  url_prefix = "/"