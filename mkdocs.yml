site_name: Psychology Notes
site_url: https://psychology-notes.yetanotherchris.dev/
repo_url: https://github.com/yetanotherchris/Psychology-Notes/
repo_name: yetanotherchris/Psychology-Notes/
docs_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Inter      # Clean, modern sans-serif
    code: JetBrains Mono
  
extra_css:
  - stylesheets/custom.css

plugins:
  - search
  - blog:
      blog_dir: entries
      post_excerpt: optional
      post_readtime: false
      post_date_format: short
      archive: false
      categories: false

markdown_extensions:
  - attr_list

nav:
  - Home: README.md
  - Entries: entries/index.md
  - Authors and concepts: categorised/index.md
  - llm-consensus-answers.md
  - Tools:
    - Academic Search: /tools/academic-search/
    - Questionnaires: questionnaires-list.md
    - Speedreader: /tools/speedreader/
    - Word Counter: /tools/wordcounter/
    - Lexical Decision Task: /tools/lexical-decision-task/
  - Cluster B:
    - Overview: Cluster-B/README.md
    - Cluster-B/narcissism-authors.md
    - Cluster-B/chatgpt-on-npd.md
    - Cluster-B/the-middle-years-book.md
    - Cluster-B/vaknin-narcissism-notes.md
    - Cluster-B/vaknin-references.md
  - authors.md
  - cognitive-biases.md
  - emotions.md
  - logical-fallacies.md
  - Psychotherapy-Based Modalities: psychotherapy_modalities_rooted_list.md
  - stress.md
  - youtube-videos.md
  - experimentation-and-statistics.md