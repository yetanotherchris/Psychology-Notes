site_name: Psychology Notes
site_url: https://psychology-notes.yetanotherchris.dev/
repo_url: https://github.com/yetanotherchris/Psychology-Notes/
repo_name: yetanotherchris/Psychology-Notes/
docs_dir: docs

theme:
  name: material
  custom_dir: custom_theme
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

extra_css:
  - stylesheets/custom.css

plugins:
  - search

markdown_extensions:
  - attr_list

